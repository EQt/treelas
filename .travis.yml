language: cpp
dist: bionic

git:
  submodules: false

sudo: false

notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master

env:
  global:
    - curl="https://repo.continuum.io/miniconda/Miniconda3-latest"
    - CONDA_BASE="$TRAVIS_BUILD_DIR/miniconda3"

matrix:
  include:
    - language: python
      os: linux
      python: "3.7"
      install:
        - pip install --only-binary all -r python/requirements.txt -r python/test/requirements.txt
        - cd python && CC=c++ python setup.py install
      script: pytest test


    - language: julia
      os: linux  # don't need it specifically for osx
      julia: 1.2
      before_install:
        - git submodule update --init deps/graphidx
        - julia --color=yes -e 'import Pkg; Pkg.develop(Pkg.PackageSpec(path="deps/graphidx/julia"))'
        - julia --color=yes -e 'import Pkg; Pkg.develop(Pkg.PackageSpec(path="julia"))'
        - julia --color=yes -e 'import Pkg; Pkg.instantiate()'
      install:
        - julia --color=yes -e 'import Pkg; Pkg.build("TreeLas")'
        - julia --color=yes --project=docs/ -e 'import Pkg; Pkg.add("Documenter")'
      script:
        - julia --color=yes -e 'import Pkg; Pkg.test("TreeLas")'
        - julia --color=yes --project=docs/ docs/make.jl

    - language: rust
      os: linux
      rust: stable
      install:
        - git submodule update --init deps/graphidx
        - cargo --version
      script: cargo test

    - language: cpp
      os: linux
      env: url="$curl-Linux-x86_64.sh" cmake_opts="-DASAN=ON"

    - language: cpp
      os: osx
      env: url="$curl-MacOSX-x86_64.sh"

cache:
  directories:
    - "$CONDA_BASE"

before_cache:
  - pip uninstall -y treelas
  - rm -fr $CONDA_BASE/envs
  - rm -fr $CONDA_BASE/lib/python*/site-packages/treelas*

install:
  - uname -a && echo $TRAVIS_OS_NAME && pwd
  - if [[ ! -d $CONDA_BASE/bin ]]; then
      wget $url -O miniconda.sh;
      rm -fr $CONDA_BASE;
      bash miniconda.sh -b -p $CONDA_BASE;
    fi
  - export PATH=$CONDA_BASE/bin:$PATH;
  - conda install -y pytest networkx h5py numba

script:
  - mkdir -p build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Debug $cmake_opts
  - make -j$(nproc) && ./doctests -s

